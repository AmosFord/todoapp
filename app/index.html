<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo</title>
    
  <script type='text/javascript' src='/bower_components/jquery/dist/jquery.min.js'></script>

    <script src="scripts/main.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="styles/main.css">

    <script src="/bower_components/modernizr/modernizr.js"></script>

    
  </head>

  <body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12">
      <h1>todos</h1>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-sm-offset-3">

     
      <div class="row" style="margin-bottom:1px">
        <div class="no-gutters col-xs-2 inputicon text-center">
          <i class="bullets fa fa-chevron-down"></i>
        </div>

        <div class="no-gutters col-xs-10">
          <form id="taskform">
            <input id="inputitem" class="col-xs-12 items form-control text-left" type="text" placeholder="What needs to be done?" required>
          </form>
        </div>
      </div>

      <div class="row">
     

        <div  class="nopadding col-xs-12">
          <ul class="no-gutters list-unstyled">
            <li class="item no-gutters col-xs-12"> 
            </li>


           
          </ul>
        </div>
      </div>

    

      <div class="buttonBackground row">

        <div class="col-xs-12 col-sm-3 text-center">
          <h6 class=" nopadding vcenter">Items: <span class="count">0</span></h6>
        </div>


        <div  class="btn col-xs-4 col-sm-2 no-gutters">
          
          <h6 class="statusButton buttonborder buttonmargin allbtn">All</h6>
          
        </div>

        <div class="btn col-xs-4 col-sm-2 no-gutters">
          <h6 class="statusButton buttonmargin activebtn">Active</h6>
        </div>

         <div style="text-align:center" class="btn col-xs-4 col-sm-3 no-gutters">
          <h6 class="statusButton buttonmargin completebtn">Complete</h6>
        </div>

         <div class="col-xs-4 col-sm-2">
         
        </div>

      </div>



    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <h3>Double click to edit a todo</h3>
      </div>
    </div>
  
  </div>
  </body>
</html>
